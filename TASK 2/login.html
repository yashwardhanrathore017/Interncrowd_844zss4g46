<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body class="my-login-page">
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">
                    <div class="brand">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRma3PmAD-d3BVgj8lhVvCR0A7OH0rqmyZ4XZ5nVp8c&s" alt="logo">
                    </div>
                    <div class="card fat">
                        <div class="card-body">
                            <h4 class="card-title">Login</h4>
                            
                                <div class="form-group">
                                    <label for="email">Email Address</label>
                                    <input id="email" type="email" class="form-control" name="email" value="" required autofocus placeholder="Enter a valid E-mail ID">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password
                                        
                                    </label>
                                    <input id="password" type="password" class="form-control" name="password" required data-eye placeholder="Enter Password">
                                </div>
                                <div class="form-group m-0">
                                    <button type="submit" class="btn btn-primary btn-block" style="background-color: black; border-radius: 40px;">
                                        Login
                                    </button>
                                </div>
                                <div class="mt-4 text-center">
                                    New User? <a href="register.html">Create your account here.</a>
                                </div>
                            
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>   
</body>
</html>
